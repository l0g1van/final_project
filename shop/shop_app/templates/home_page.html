{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="row">
        {% for book in books %}
            <div class="col-lg-4">
                <img class=thumbnail src="{{ book.image_url }}">
                <div class="box-element product">
                    <h6><strong> {{ book.title }} </strong></h6><hr>
                    <button class="btn btn-outline-secondary add-btn" href="#">Add to Cart</button>
                    <h5 style="display: inline-block;float: right"> ${{ book.price }} </h5>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
