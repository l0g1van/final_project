{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}


<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-6 offset-md-3">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <span class="h4">Profile Page</span>
                    <hr>
                    <div class="row">
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{ user.profile.image.url }}" alt="profile-img">
                        </div>
                        <div class="col-md-8">
                            <h4> Name: {{ user.first_name }} {{ user.last_name }} </h4>
                            <h4>Username: {{ user.username }}</h4>
                            <h4>Email: {{ user.email }} </h4><br/><br/>
                            <span>
{#                                <a class="btn btn-secondary" href="{% url 'edit_profile' user.pk %}">Edit Profile</a>#}
{#                                <a class="btn btn-secondary" href="{% url 'posts' user.pk %}">{{ user.username }}`s Posts</a>#}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
